spring.application.name=user-management
# Environnement de d√©veloppement
spring.profiles.active=dev

# Configurations communes
spring.application.name=User Management System

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration pour le profil dev (H2)
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration pour le profil prod (MySQL)
spring.config.activate.on-profile=prod
spring.datasource.url=jdbc:mysql://mysql:3306/usermanagement
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver