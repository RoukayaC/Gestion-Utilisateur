<mat-nav-list>
  <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
    <mat-icon>dashboard</mat-icon>
    <span>Dashboard</span>
  </a>

  <a mat-list-item routerLink="/profile" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </a>

  <ng-container *ngIf="isAdmin">
    <mat-divider></mat-divider>
    <h3 matSubheader>Administration</h3>

    <a mat-list-item routerLink="/users" routerLinkActive="active">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </a>

    <a mat-list-item routerLink="/roles" routerLinkActive="active">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Roles</span>
    </a>

    <a mat-list-item routerLink="/permissions" routerLinkActive="active">
      <mat-icon>security</mat-icon>
      <span>Permissions</span>
    </a>

    <a mat-list-item routerLink="/audit" routerLinkActive="active">
      <mat-icon>history</mat-icon>
      <span>Audit Logs</span>
    </a>
  </ng-container>
</mat-nav-list>
